        </ul>
    </div>

</nav>

<div id="header_2" class="hidden container">
    <div class="panel panel-info">
        <div class="panel-heading text-center">
            <h3 id="page_title"></h3>
            <!--<input type="text" class="form-control input-lg center" value="Active Documentation" id="page_title">-->
        </div>
    </div>
</div>


<!--<div class="container center-align" style="padding: 10px">-->

<!--</div>-->


<div id="tableOfContent" class="main container">
    <div class="container">
        <div class="well well-sm">
            <h4>Tags</h4>
        </div>
        <div id="alphabet_index" class="list-inline"></div>
        <hr class="bottomBorder">
        <ul id="tags_list" class="list-inline"></ul>
        <div class="well well-sm">
            <h4>Rules</h4>
        </div>
        <div id="rules_list" class="list-group"></div>
    </div>
</div>

<div id="individualRule" class="main hidden">
    <div class="container">
    </div>
</div>

<div id="ruleResults" class="main hidden">
    <div class="container rule-table">
        <div id="tagInfo"></div>
        <div class="result" id="RT"></div>
    </div>
</div>

<div id="ruleGeneration" class="main hidden">
    <div class="container">
        <div class="rule-forms">
            Rule Description:<br>
            <input type="text" id="ruleDescription"><br>
            Detail:<br>
            <input type="text" name="detail" id="ruleDetail"><br>
            Classes with:<br>
            <select name="elements" id="elements">
                <option value="variable">Variable</option>
                <option value="annotation">Annotation</option>
                <option value="all">(All Classes)</option>
            </select><br>
            named:<br>
            <input type="text" name="elementName" id="initElementName"><br>
            <!--<input type="radio" name="condition" value="mustHave">must have: <br>-->
            <select name="conditions" id="conditions">
                <option value="method">Method</option>
                <option value="variable">Variable</option>
                <option value="constructor">Constructor</option>
            </select><br>
            <input type="text" name="elementName" id="condElementName"><br>
            <input type="button" value="Generate" id="ruleGenerator"><br>

            <!--<input type="radio" name="condition" value="mustBeFollowed">must be followed by: <br>-->
        </div>
    </div>
</div>
