<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Client</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/materialize.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
<nav>
    <div class="nav-wrapper green-blue">
        <div class="container"><a class="brand-logo center">Active Documentation</a></div>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a id="link_generate_rules">Generate Rules</a></li>
            <li><a id="link_rule_result">Rule Results</a></li>
        </ul>
    </div>
</nav>

<br>

<div id="connection" class="main">
    <div>

        <br>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="button" id="connect" value="Connect" class="btn dark-blue">
                        <input type="button" id="disconnect" value="Disconnect" disabled="disabled"
                               class="btn dark-blue">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="ruleResults" class="main">
    <div class="container rule-table">
        <table id="RT">
            <tr>
                <th>Rule 1</th>
                <th></th>
            </tr>
            <tr>
                <td>Description</td>
                <td>Expected result</td>
            </tr>
            <tr>
                <td>Output</td>
                <td>Links to lines</td>
            </tr>
        </table>
    </div>
</div>


<div id="ruleGeneration" class="main hidden">
    <div class="rule-forms">
        Rule Description:<br>
        <input type="text" id="ruleDescription"><br>
        Detail:<br>
        <input type="text" name="detail" id="ruleDetail"><br>
        Classes with:<br>
        <select name="elements" id="elements">
            <option value="variable">Variable</option>
            <option value="annotation">Annotation</option>
            <option value="all">(All Classes)</option>
        </select><br>
        named:<br>
        <input type="text" name="elementName" id="initElementName"><br>
        must have: <br>
        <select name="conditions" id="conditions">
            <option value="method">Method</option>
            <option value="variable">Variable</option>
            <option value="constructor">Constructor</option>
        </select><br>
        <input type="text" name="elementName" id="condElementName"><br>
        <input type="button" value="Generate" id="ruleGenerator">
    </div>
</div>


<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/d3/d3.js"></script>
<script type="text/javascript" src="prototype.js"></script>
<script type="text/javascript" src="ruleExecutor.js"></script>
<script type="text/javascript" src="ruleGenerator.js"></script>
<script type="text/javascript" src="websocket_response_handler.js"></script>
<script type="text/javascript" src="main.js"></script>
<script>let $jq = jQuery.noConflict();</script>

</body>
</html>
