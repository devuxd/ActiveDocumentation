<!DOCTYPE html>
<html>
  <head>
    <title>WebSocket Chat Client</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="prototype.js"></script>

    <!-- Provides a precomputed JSON object that stores the PSI class relationships
         and contains methods to work with the object.
    -->
    <script type="text/javascript" src="precomputedclasstable.js"></script>


    <!-- Provides the functionality that allows the client to respond to messages 
         from the server.
    -->
    <script type="text/javascript" src="websocket_response_handler.js"></script>

    <script type="text/javascript" src="ast_manipulation_tools.js"></script>

    <script type="text/javascript" src="rules.js"></script>

  </head>
  <body>
      <form id="uriForm">
        <input type="text" id="uri" value="ws://localhost:8887" style="width:200px;"> <input type="submit" id="connect" value="Connect"><input type="button" id="disconnect" value="Disconnect" disabled="disabled">
      </form>
      <br>
      <form id="sendForm"><input type="text" id="textField" value="" style="width:200px;"> 
        <input type="submit" value="Send"></form><br>
      <form>
        <textarea id="log" rows="30" cols="100" style="font-family:monospace; color:red;" spellcheck="false"></textarea>
      </form>
      <br>
      <input id="ofyNow" type="button" value="Run ofy.now() Regex" onclick="">
  </body>
</html>
